<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
            border-right: 1px solid #dee2e6;
        }
        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #e9ecef;
        }
        .content {
            flex-grow: 1;
            padding: 30px;
        }
        input[type="number"] {
            width: 80px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <a th:href="@{/san-pham}">Sản phẩm</a>
    <a th:href="@{/thuoc-tinh}">Thuộc tính</a>
</div>

<div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Danh sách sản phẩm</h3>
        <a th:href="@{/san-pham/form}" class="btn btn-primary">Thêm sản phẩm</a>
    </div>

    <form class="row mb-3" method="get" th:action="@{/san-pham}">
        <div class="col-md-3">
            <input name="ten" type="text" class="form-control" placeholder="Tên sản phẩm..." th:value="${param.ten}">
        </div>
        <div class="col-md-2">
            <select name="hang" class="form-select">
                <option value="">Thương hiệu: Tất cả</option>
                <option th:each="h : ${listHang}" th:value="${h.id}" th:text="${h.tenHang}" th:selected="${param.hang == h.id}"></option>
            </select>
        </div>
        <div class="col-md-2">
            <select name="danhMuc" class="form-select">
                <option value="">Danh mục: Tất cả</option>
                <option th:each="dm : ${listDanhMuc}" th:value="${dm.id}" th:text="${dm.tenDanhMuc}" th:selected="${param.danhMuc == dm.id}"></option>
            </select>
        </div>
        <div class="col-md-2">
            <select name="trangThai" class="form-select">
                <option value="">Trạng thái: Tất cả</option>
                <option value="1" th:selected="${param.trangThai == '1'}">Đang bán</option>
                <option value="0" th:selected="${param.trangThai == '0'}">Ngừng bán</option>
            </select>
        </div>
        <div class="col-md-2">
            <button class="btn btn-outline-primary w-100">Lọc</button>
        </div>
    </form>

    <form th:action="@{/san-pham/update-all}" method="post">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
            <tr>
                <th><input type="checkbox" onclick="toggleAll(this)"></th>
                <th>Hình</th>
                <th>Mã</th>
                <th>Tên SP</th>
                <th>Thương hiệu</th>
                <th>Danh mục</th>
                <th>Đế giày</th>
                <th>Chất liệu</th>
                <th>Khối lượng</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sp : ${listSanPham}">
                <td><input type="checkbox" name="selectedIds" th:value="${sp.id}"></td>
                <td><img th:src="${sp.urlHinhAnh}" width="50"></td>
                <td th:text="${sp.maSP}"></td>
                <td th:text="${sp.tenSanPham}"></td>
                <td th:text="${sp.hang?.tenHang}"></td>
                <td th:text="${sp.danhMuc?.tenDanhMuc}"></td>
                <td th:text="${sp.deGiay?.tenDeGiay}"></td>
                <td th:text="${sp.chatLieu?.loai}"></td>
                <td th:text="${sp.khoiLuong?.tenKhoiLuong}"></td>
                <td>
                    <span class="badge bg-success" th:if="${sp.trangThai == 1}">Bán</span>
                    <span class="badge bg-secondary" th:if="${sp.trangThai == 0}">Ngừng</span>
                </td>
                <td>
                    <a th:href="@{'/san-pham/edit/' + ${sp.id}}" class="btn btn-sm btn-outline-warning">Sửa</a>
                    <a th:href="@{'/san-pham/delete/' + ${sp.id}}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')">Xóa</a>
                    <a th:href="@{'/chi-tiet-san-pham/' + ${sp.id}}" class="btn btn-sm btn-outline-info">Chi tiết</a>

                </td>
            </tr>
            </tbody>
        </table>

        <button class="btn btn-success" type="submit">Cập nhật tất cả</button>
    </form>
</div>

<script>
    function toggleAll(master) {
        const checkboxes = document.querySelectorAll("input[name='selectedIds']");
        checkboxes.forEach(cb => cb.checked = master.checked);
    }
</script>
</body>
</html>
