<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý thuộc tính</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
            border-right: 1px solid #dee2e6;
        }
        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #e9ecef;
        }
        .content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }
        .form-inline {
            display: flex;
            gap: 10px;
        }
        h4 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <a th:href="@{/san-pham}">Sản phẩm</a>
    <a th:href="@{/thuoc-tinh}">Thuộc tính</a>
</div>

<div class="content">
    <h3>Quản lý thuộc tính</h3>

    <!-- Danh mục -->
    <h4>Danh mục</h4>
    <form class="form-inline mb-2" method="post" th:action="@{/thuoc-tinh/add/danh-muc}">
        <input type="text" name="ten" class="form-control" placeholder="Tên danh mục" required>
        <button type="submit" class="btn btn-primary">Thêm</button>
    </form>
    <ul>
        <li th:each="item : ${listDanhMuc}">
            <span th:text="${item.tenDanhMuc}"></span>
            <a th:href="@{'/thuoc-tinh/delete/danh-muc/' + ${item.id}}" class="text-danger">[Xóa]</a>
        </li>
    </ul>

    <!-- Hãng -->
    <h4>Hãng</h4>
    <form class="form-inline mb-2" method="post" th:action="@{/thuoc-tinh/add/hang}">
        <input type="text" name="ten" class="form-control" placeholder="Tên hãng" required>
        <button type="submit" class="btn btn-primary">Thêm</button>
    </form>
    <ul>
        <li th:each="item : ${listHang}">
            <span th:text="${item.tenHang}"></span>
            <a th:href="@{'/thuoc-tinh/delete/hang/' + ${item.id}}" class="text-danger">[Xóa]</a>
        </li>
    </ul>

    <!-- Các loại thuộc tính khác -->
    <h4>Chất liệu</h4>
    <form class="form-inline mb-2" method="post" th:action="@{/thuoc-tinh/add/chat-lieu}">
        <input type="text" name="ten" class="form-control" placeholder="Chất liệu" required>
        <button type="submit" class="btn btn-primary">Thêm</button>
    </form>
    <ul><li th:each="item : ${listChatLieu}"><span th:text="${item.loai}"></span> <a th:href="@{'/thuoc-tinh/delete/chat-lieu/' + ${item.id}}" class="text-danger">[Xóa]</a></li></ul>

    <h4>Đế giày</h4>
    <form class="form-inline mb-2" method="post" th:action="@{/thuoc-tinh/add/de-giay}">
        <input type="text" name="ten" class="form-control" placeholder="Đế giày" required>
        <button type="submit" class="btn btn-primary">Thêm</button>
    </form>
    <ul><li th:each="item : ${listDeGiay}"><span th:text="${item.tenDeGiay}"></span> <a th:href="@{'/thuoc-tinh/delete/de-giay/' + ${item.id}}" class="text-danger">[Xóa]</a></li></ul>

    <h4>Cổ giày</h4>
    <form class="form-inline mb-2" method="post" th:action="@{/thuoc-tinh/add/co-giay}">
        <input type="text" name="ten" class="form-control" placeholder="Cổ giày" required>
        <button type="submit" class="btn btn-primary">Thêm</button>
    </form>
    <ul><li th:each="item : ${listCoGiay}"><span th:text="${item.tenCoGiay}"></span> <a th:href="@{'/thuoc-tinh/delete/co-giay/' + ${item.id}}" class="text-danger">[Xóa]</a></li></ul>

    <h4>Khối lượng</h4>
    <form class="form-inline mb-2" method="post" th:action="@{/thuoc-tinh/add/khoi-luong}">
        <input type="text" name="ten" class="form-control" placeholder="Khối lượng" required>
        <button type="submit" class="btn btn-primary">Thêm</button>
    </form>
    <ul><li th:each="item : ${listKhoiLuong}"><span th:text="${item.tenKhoiLuong}"></span> <a th:href="@{'/thuoc-tinh/delete/khoi-luong/' + ${item.id}}" class="text-danger">[Xóa]</a></li></ul>

    <h4>Xuất xứ</h4>
    <form class="form-inline mb-2" method="post" th:action="@{/thuoc-tinh/add/xuat-xu}">
        <input type="text" name="ten" class="form-control" placeholder="Xuất xứ" required>
        <button type="submit" class="btn btn-primary">Thêm</button>
    </form>
    <ul><li th:each="item : ${listXuatXu}"><span th:text="${item.noiXuatXu}"></span> <a th:href="@{'/thuoc-tinh/delete/xuat-xu/' + ${item.id}}" class="text-danger">[Xóa]</a></li></ul>

    <h4>Nhà sản xuất</h4>
    <form class="form-inline mb-2" method="post" th:action="@{/thuoc-tinh/add/nsx}">
        <input type="text" name="ten" class="form-control" placeholder="Nhà sản xuất" required>
        <button type="submit" class="btn btn-primary">Thêm</button>
    </form>
    <ul><li th:each="item : ${listNSX}"><span th:text="${item.tenNSX}"></span> <a th:href="@{'/thuoc-tinh/delete/nsx/' + ${item.id}}" class="text-danger">[Xóa]</a></li></ul>

    <h4>Hình ảnh</h4>
    <form class="form-inline mb-2" method="post" th:action="@{/thuoc-tinh/add/hinh-anh}">
        <input type="text" name="ten" class="form-control" placeholder="Tên ảnh" required>
        <button type="submit" class="btn btn-primary">Thêm</button>
    </form>
    <ul><li th:each="item : ${listHinhAnh}"><span th:text="${item.tenAnh}"></span> <a th:href="@{'/thuoc-tinh/delete/hinh-anh/' + ${item.id}}" class="text-danger">[Xóa]</a></li></ul>

    <h4>Màu sắc</h4>
    <form class="form-inline mb-2" method="post" th:action="@{/thuoc-tinh/add/mau-sac}">
        <input type="text" name="ten" class="form-control" placeholder="Tên màu" required>
        <button type="submit" class="btn btn-primary">Thêm</button>
    </form>
    <ul><li th:each="item : ${listMauSac}"><span th:text="${item.tenMau}"></span> <a th:href="@{'/thuoc-tinh/delete/mau-sac/' + ${item.id}}" class="text-danger">[Xóa]</a></li></ul>

    <h4>Kích thước</h4>
    <form class="form-inline mb-2" method="post" th:action="@{/thuoc-tinh/add/kich-thuoc}">
        <input type="number" name="size" class="form-control" placeholder="Size" required>
        <button type="submit" class="btn btn-primary">Thêm</button>
    </form>
    <ul><li th:each="item : ${listKichThuoc}"><span th:text="${item.size}"></span> <a th:href="@{'/thuoc-tinh/delete/kich-thuoc/' + ${item.id}}" class="text-danger">[Xóa]</a></li></ul>

    <h4>Đợt giảm giá</h4>
    <form class="form-inline mb-2" method="post" th:action="@{/thuoc-tinh/add/dot-giam-gia}">
        <input type="text" name="ten" class="form-control" placeholder="Tên đợt giảm" required>
        <input type="number" step="0.01" name="phanTram" class="form-control" placeholder="% giảm" required>
        <button type="submit" class="btn btn-primary">Thêm</button>
    </form>
    <ul><li th:each="item : ${listDotGiamGia}"><span th:text="${item.tenDot} + ' (' + item.phanTramGiamGia + '%)'"></span> <a th:href="@{'/thuoc-tinh/delete/dot-giam-gia/' + ${item.id}}" class="text-danger">[Xóa]</a></li></ul>
</div>
</body>
</html>
