<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết sản phẩm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #f8f9fa;
      padding-top: 20px;
      border-right: 1px solid #dee2e6;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #333;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #e9ecef;
    }
    .content {
      flex-grow: 1;
      padding: 30px;
    }
    .product-info {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    .variant-form {
      background-color: #fff;
      padding: 20px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="sidebar">
  <a th:href="@{/san-pham}">Sản phẩm</a>
  <a th:href="@{/thuoc-tinh}">Thuộc tính</a>
</div>

<div class="content">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Chi tiết sản phẩm: <span th:text="${sanPham.tenSanPham}" class="text-primary"></span></h3>
    <a th:href="@{/san-pham}" class="btn btn-secondary">← Quay lại danh sách</a>
  </div>

  <!-- Thông tin sản phẩm -->
  <div class="product-info">
    <h5 class="mb-3">Thông tin sản phẩm</h5>
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label fw-bold">Mã sản phẩm:</label>
        <p th:text="${sanPham.maSP}" class="mb-0"></p>
      </div>
      <div class="col-md-3">
        <label class="form-label fw-bold">Danh mục:</label>
        <p th:text="${danhMuc}" class="mb-0"></p>
      </div>
      <div class="col-md-3">
        <label class="form-label fw-bold">Thương hiệu:</label>
        <p th:text="${thuongHieu}" class="mb-0"></p>
      </div>
      <div class="col-md-3">
        <label class="form-label fw-bold">Chất liệu:</label>
        <p th:text="${chatLieu}" class="mb-0"></p>
      </div>
      <div class="col-md-3">
        <label class="form-label fw-bold">Đế giày:</label>
        <p th:text="${deGiay}" class="mb-0"></p>
      </div>
      <div class="col-md-3">
        <label class="form-label fw-bold">Cổ giày:</label>
        <p th:text="${coGiay}" class="mb-0"></p>
      </div>
      <div class="col-md-3">
        <label class="form-label fw-bold">Khối lượng:</label>
        <p th:text="${khoiLuong}" class="mb-0"></p>
      </div>
      <div class="col-md-3">
        <label class="form-label fw-bold">Xuất xứ:</label>
        <p th:text="${xuatXu}" class="mb-0"></p>
      </div>
      <div class="col-md-6">
        <label class="form-label fw-bold">Nhà sản xuất:</label>
        <p th:text="${nsx}" class="mb-0"></p>
      </div>
      <div class="col-md-6">
        <label class="form-label fw-bold">Đợt giảm giá:</label>
        <p th:text="${dotGiamGia}" class="mb-0"></p>
      </div>
      <div class="col-md-12">
        <label class="form-label fw-bold">Mô tả:</label>
        <p th:text="${sanPham.moTa}" class="mb-0"></p>
      </div>
    </div>
  </div>

  <!-- Form thêm biến thể -->
  <div class="variant-form">
    <h5 class="mb-3">Thêm biến thể sản phẩm</h5>
    <form th:action="@{/chi-tiet-san-pham/save}" method="post">
      <input type="hidden" name="sanPham.id" th:value="${sanPham.id}" />

      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Màu sắc <span class="text-danger">*</span></label>
          <select class="form-select" name="mauSac.id" required>
            <option value="">-- Chọn màu sắc --</option>
            <option th:each="ms : ${listMauSac}" th:value="${ms.id}" th:text="${ms.tenMau}"></option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Kích thước <span class="text-danger">*</span></label>
          <select class="form-select" name="kichThuoc.id" required>
            <option value="">-- Chọn kích thước --</option>
            <option th:each="kt : ${listKichThuoc}" th:value="${kt.id}" th:text="${kt.size}"></option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Đơn giá (VNĐ) <span class="text-danger">*</span></label>
          <input type="number" class="form-control" name="donGia" min="0" step="1000" required />
        </div>
        <div class="col-md-3">
          <label class="form-label">Số lượng <span class="text-danger">*</span></label>
          <input type="number" class="form-control" name="soLuong" min="0" required />
        </div>
        <div class="col-md-12">
          <label class="form-label">Ghi chú</label>
          <input type="text" class="form-control" name="ghiChu" placeholder="Ghi chú thêm về biến thể..." />
        </div>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-plus-circle"></i> Thêm biến thể
        </button>
      </div>
    </form>
  </div>

  <!-- Danh sách biến thể -->
  <div class="card">
    <div class="card-header">
      <h5 class="mb-0">Danh sách biến thể (<span th:text="${#lists.size(listChiTiet)}"></span> biến thể)</h5>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="table-light">
          <tr>
            <th>Mã CTSP</th>
            <th>Tên biến thể</th>
            <th>Màu sắc</th>
            <th>Kích thước</th>
            <th>Giá bán</th>
            <th>Số lượng</th>
            <th>Ghi chú</th>
            <th>Trạng thái</th>
            <th>Thao tác</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="ct : ${listChiTiet}">
            <td>
              <code th:text="${ct.maCTSP}"></code>
            </td>
            <td th:text="${ct.tenCTSP}"></td>
            <td>
              <span class="badge bg-info" th:text="${ct.mauSac?.tenMau}"></span>
            </td>
            <td>
              <span class="badge bg-secondary" th:text="${ct.kichThuoc?.size}"></span>
            </td>
            <td>
              <strong th:text="${#numbers.formatDecimal(ct.donGia, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></strong>
            </td>
            <td>
              <span th:text="${ct.soLuong}" 
                    th:class="${ct.soLuong > 10 ? 'text-success fw-bold' : (ct.soLuong > 0 ? 'text-warning fw-bold' : 'text-danger fw-bold')}"></span>
            </td>
            <td th:text="${ct.ghiChu}"></td>
            <td>
              <span class="badge bg-success" th:if="${ct.trangThai == 1}">Còn bán</span>
              <span class="badge bg-secondary" th:if="${ct.trangThai != 1}">Ngừng bán</span>
            </td>
            <td>
              <a th:href="@{'/chi-tiet-san-pham/delete/' + ${ct.id}}" 
                 class="btn btn-sm btn-outline-danger"
                 onclick="return confirm('Bạn chắc chắn muốn xóa biến thể này?')">
                <i class="bi bi-trash"></i> Xóa
              </a>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(listChiTiet)}">
            <td colspan="9" class="text-center text-muted py-4">
              <i class="bi bi-inbox"></i> Chưa có biến thể nào cho sản phẩm này
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
